
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>APlayer-Smart by tuannvbg support by Copilot AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  <script src="aplayer-smart.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f6f8; }
    select { margin: 10px; padding: 5px; }
    #player { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>🎧 APlayer-Smart – Demo trình phát nhạc có cảm xúc</h1>

  <label>Mood:</label>
  <select id="mood-select">
    <option value="happy">Happy 😊</option>
    <option value="sad">Sad 😢</option>
    <option value="chill" selected>Chill 🌿</option>
    <option value="energetic">Energetic ⚡</option>
  </select>

  <label>Color mode:</label>
  <select id="color-mode">
    <option value="time" selected>Theo giờ</option>
    <option value="mood">Theo tâm trạng</option>
    <option value="random">Ngẫu nhiên</option>
  </select>

  <label>Giao diện:</label>
  <select id="theme-select">
    <option value="fixed">Cố định</option>
    <option value="normal" selected>Thông thường</option>
  </select>

  <div id="player"></div>
</body>
</html>
